<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Club Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>College Club Registration</h1>
    <form action="/submit" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="usn">USN:</label>
        <input type="text" id="usn" name="usn" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="semester">Semester:</label>
        <select id="semester" name="semester" required>
          <option value="">Select Semester</option>
          <option value="1">1st Semester</option>
          <option value="2">2nd Semester</option>
          <!-- Add more semester options as needed -->
        </select>
      </div>

      <div class="form-group">
        <label for="branch">Branch:</label>
        <select id="branch" name="branch" required>
          <option value="">Select Branch</option>
          <option value="Computer Science">Computer Science</option>
          <option value="ISE">ISE (Information Science and Engineering)</option>
          <option value="ECE">ECE (Electronics and Communication Engineering)</option>
          <option value="AIML">AIML (Artificial Intelligence and Machine Learning)</option>
          <option value="Mechanical">Mechanical Engineering</option>
          <!-- Add more branch options as needed -->
        </select>
      </div>
      
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
